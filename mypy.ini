[mypy]
# Ignore missing imports (e.g., yaml)
ignore_missing_imports = True

# Allow untyped function definitions and calls
allow_untyped_defs = True
allow_untyped_calls = True

# Disable strict type checks
strict = False

# Suppress attribute errors for dynamically created attributes
ignore_errors = True

# Ignore partially typed functions
warn_return_any = False

# Suppress "module has no attribute" errors
no_implicit_optional = True

# Avoid flagging union-related issues
check_untyped_defs = False

explicit_package_bases = True
